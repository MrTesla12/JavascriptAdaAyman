<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <header class="header">
      <h1>Create your own story by Ada Ayman</h1>
      <p>Click each button to cycle choices. Then click “Tell Story”.</p>
    </header>

    <section class="builder" aria-label="Story builder controls">
      <!-- 5 selection buttons -->
      <div class="parts">
        <button id="part1Btn" class="part" type="button">
          <span class="label">Part 1</span>
          <span id="part1Value" class="value">Click to choose</span>
        </button>

        <button id="part2Btn" class="part" type="button">
          <span class="label">Part 2</span>
          <span id="part2Value" class="value">Click to choose</span>
        </button>

        <button id="part3Btn" class="part" type="button">
          <span class="label">Part 3</span>
          <span id="part3Value" class="value">Click to choose</span>
        </button>

        <button id="part4Btn" class="part" type="button">
          <span class="label">Part 4</span>
          <span id="part4Value" class="value">Click to choose</span>
        </button>

        <button id="part5Btn" class="part" type="button">
          <span class="label">Part 5</span>
          <span id="part5Value" class="value">Click to choose</span>
        </button>
      </div>

      <!-- Action buttons -->
      <div class="actions">
        <button id="tellStoryBtn" class="primary" type="button">Tell Story</button>
        <button id="randomBtn" type="button">Random</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>

      <!-- Output -->
      <div class="output">
        <h2>Your Story</h2>
        <p id="storyOutput" class="story" aria-live="polite">
          Choose parts above, then click “Tell Story”.
        </p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
